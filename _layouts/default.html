<!DOCTYPE html>
<html lang="{{ page.lang }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Tag Manager -->
  <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':

  <title>{{ page.title }}</title>
  <meta name="description" content="{{ page.description | escape }}">

  <link rel="icon" type="image/png" href="/img/GA_512x512.png">
  <link rel="apple-touch-icon" href="/img/GA_512x512.png">

  <!-- CSS GLOBAL -->
  <link rel="stylesheet" href="/css/style.css">

  <!-- hreflang -->
  {% if page.lang == "es" %}
    <link rel="alternate" hreflang="es" href="{{ site.url }}{{ page.url }}">
    <link rel="alternate" hreflang="en" href="{{ site.url }}{{ page.alt }}">
  {% else %}
    <link rel="alternate" hreflang="es" href="{{ site.url }}{{ page.alt }}">
    <link rel="alternate" hreflang="en" href="{{ site.url }}{{ page.url }}">
  {% endif %}
  <link rel="alternate" hreflang="x-default" href="{{ site.url }}/en/">
</head>
<body>
