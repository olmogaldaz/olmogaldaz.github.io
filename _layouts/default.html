<!DOCTYPE html>
<html lang="{{ page.lang }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ page.title }}</title>
  <meta name="description" content="{{ page.description | escape }}">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <!-- CSS GLOBAL -->
  <link rel="stylesheet" href="/css/style.css">

  <!-- hreflang -->
  {% if page.lang == "es" %}
    <link rel="alternate" hreflang="es" href="{{ site.url }}{{ page.url }}">
    <link rel="alternate" hreflang="en" href="{{ site.url }}{{ page.alt }}">
  {% else %}
    <link rel="alternate" hreflang="es" href="{{ site.url }}{{ page.alt }}">
    <link rel="alternate" hreflang="en" href="{{ site.url }}{{ page.url }}">
  {% endif %}
  <link rel="alternate" hreflang="x-default" href="{{ site.url }}/en/">
</head>
<body>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-91XBMT3T20"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-91XBMT3T20');
  </script>
  
  {{ content }}

  <footer class="site-footer">
    <div class="wrap footer-row">
      <p class="footer-copy">
        © 2026 · Olmo Gómez Aldaz · Web personal y documental
      </p>
      <p class="footer-lang">
        {% if page.lang == "es" %}
          <strong class="active">ES</strong>
          |
          <a href="{{ page.alt }}">EN</a>
        {% else %}
          <a href="{{ page.alt }}">ES</a>
          |
          <strong class="active">EN</strong>
        {% endif %}
      </p>
    </div>
  </footer>
  
  <script src="/js/menu.js"></script>
</body>
</html>
